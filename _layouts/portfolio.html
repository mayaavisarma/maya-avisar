<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            font-size: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* Header */
        .header {
            background: #fafbfc;
            border-bottom: 1px solid #e1e5e9;
            padding: 50px 0;
        }
        
        .header-inner {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .profile-section {
            flex-shrink: 0;
            text-align: left;
        }
        
        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            display: block;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .profile-links {
            font-size: 0.9rem;
        }
        
        .profile-links a {
            color: #4a5568;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .profile-links a:hover {
            color: #2d3748;
        }
        
        .header-content h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a202c;
            letter-spacing: -0.01em;
        }
        
        .header-content .subtitle {
            font-size: 1.1rem;
            color: #4a5568;
            font-weight: 400;
            line-height: 1.5;
        }
        
        /* Sections */
        section {
            margin-bottom: 60px;
        }
        
        section:first-of-type {
            padding-top: 40px;
        }
        
        section h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #222;
            letter-spacing: -0.01em;
        }
        
        section p {
            color: #555;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        
        /* Skills/What I Do */
        .skills-list {
            margin-top: 20px;
        }
        
        .skill-item {
            margin-bottom: 32px;
        }
        
        .skill-item h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a202c;
        }
        
        .skill-item p {
            margin: 0;
            color: #4a5568;
            line-height: 1.6;
        }
        
        /* Projects */
        .projects-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 40px 0 20px;
            color: #1a202c;
            border-bottom: 1px solid #e1e5e9;
            padding-bottom: 8px;
        }
        
        .projects-section h3:first-of-type {
            margin-top: 20px;
        }
        
        .project-item {
            margin-bottom: 28px;
        }
        
        .project-item h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1a202c;
        }
        
        .project-item p {
            margin: 0;
            color: #4a5568;
            line-height: 1.6;
        }
        
        /* Contact */
        .contact {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #e1e5e9;
        }
        
        .contact h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #222;
            font-weight: 500;
        }
        
        .contact-intro {
            color: #555;
            margin-bottom: 24px;
            font-size: 1rem;
        }
        
        .contact-links {
            line-height: 1.8;
        }
        
        .contact-links a {
            color: #4a5568;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }
        
        .contact-links a:hover {
            color: #2d3748;
        }
        
        .contact-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: #4a5568;
            transition: width 0.2s ease;
        }
        
        .contact-links a:hover::after {
            width: 100%;
        }
        
        /* Footer */
        .footer {
            margin-top: 80px;
            padding: 40px 0;
            border-top: 1px solid #e1e5e9;
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .header-inner {
                flex-direction: column;
                text-align: left;
                gap: 24px;
            }
            
            .header {
                padding: 40px 0 30px;
            }
            
            .header-content h1 {
                font-size: 1.8rem;
            }
            
            .profile-section {
                display: flex;
                align-items: center;
                gap: 16px;
                text-align: left;
            }
            
            .profile-photo {
                width: 80px;
                height: 80px;
                margin-bottom: 0;
            }
            
            .profile-links {
                text-align: left;
                flex: 1;
            }
            
            section {
                margin-bottom: 40px;
            }
            
            section:first-of-type {
                padding-top: 20px;
            }
            
            .contact {
                margin-top: 60px;
                padding-top: 30px;
            }
            
            .contact-links a {
                display: block;
                margin-right: 0;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
